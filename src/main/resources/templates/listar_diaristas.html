<!DOCTYPE html>
<html th:replace="~{base :: layout(~{::main})}">

<body>
 
   <main >

    <h1 class="">Listagem de Diaristas</h1>

    <table  class="table mt-5">
      <thead>
        <tr  class="table-dark">
          <th  scope="col">#</th>
          <th  scope="col">Nome</th>
          <th  scope="col">Telefone</th>
          <th  scope="col">Endere√ßo</th>

        </tr>
      </thead>
      <tbody>
        <tr th:each="diarista: ${diaristas}">
          <td scope="row"  th:text="${diarista.id}"></td>
          <td >
            <a th:href="@{/diaristas/{id} (id=${diarista.id})}" th:text="${diarista.nome}"></a>
          </td>
          <td th:text="${diarista.telefone}"></td>
          <td th:text="${diarista.endereco}"></td>

        </tr>
      </tbody>
    </table>
   </main>
    
</body>
</html>
