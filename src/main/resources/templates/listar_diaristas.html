<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Lista Diaristas</title>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/diaristas}">Spring Teste</a>
    </div>
  </nav>

   <main class="container mt-2">

    <h1 class="">Listagem de Diaristas</h1>

    <table  class="table mt-5">
      <thead>
        <tr  class="table-dark">
          <th  scope="col">#</th>
          <th  scope="col">Nome</th>
          <th  scope="col">Telefone</th>
          <th  scope="col">EndereÃ§o</th>

        </tr>
      </thead>
      <tbody>
        <tr th:each="diarista: ${diaristas}">
          <td scope="row"  th:text="${diarista.id}"></td>
          <td >
            <a th:href="@{/diaristas/{id} (id=${diarista.id})}" th:text="${diarista.nome}"></a>
          </td>
          <td th:text="${diarista.telefone}"></td>
          <td th:text="${diarista.endereco}"></td>

        </tr>
      </tbody>
    </table>
   </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
